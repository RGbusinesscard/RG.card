# RG.card
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RG.card - Carte de visite</title>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .business-card {
            background-color: #1a1a1a;
            color: #fff;
            width: 320px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('photo.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            border: 2px solid #fff;
        }

        h1 {
            margin: 10px 0;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            color: #aaa;
        }

        .contact-info a {
            display: block;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="profile-photo"></div>
        <h1>RG.card</h1>
        <p>@rg.card</p>
        <div class="contact-info">
            <a href="mailto:rg.businesscard@gmail.com">rg.businesscard@gmail.com</a>
            <a href="tel:+33764021268">07 64 02 12 68</a>
            <a href="https://www.instagram.com/rg.card?igsh=MTRocjZ6aTFvYmQ0bQ%3D%3D&utm_source=qr" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
